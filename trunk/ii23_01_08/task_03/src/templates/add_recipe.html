{% extends "base.html" %}

{% block title %}Добавить рецепт{% endblock %}

{% block content %}
<h1 class="mb-4">Добавить новый рецепт</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="title" class="form-label">Название рецепта</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="mb-3">
        <label for="ingredients" class="form-label">Ингредиенты (через запятую)</label>
        <textarea class="form-control" id="ingredients" name="ingredients" rows="3" required></textarea>
        <small class="text-muted">Пример: яйца, молоко, соль, перец</small>
    </div>

    <div class="mb-3">
        <label for="instructions" class="form-label">Способ приготовления</label>
        <textarea class="form-control" id="instructions" name="instructions" rows="6" required></textarea>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="difficulty" class="form-label">Сложность приготовления</label>
            <select class="form-select" id="difficulty" name="difficulty" required>
                <option value="Легкая">Легкая</option>
                <option value="Средняя" selected>Средняя</option>
                <option value="Сложная">Сложная</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="image_url" class="form-label">Ссылка на изображение</label>
            <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary">Сохранить рецепт</button>
        <a href="/" class="btn btn-outline-secondary">Отмена</a>
    </div>
</form>
{% endblock %}
