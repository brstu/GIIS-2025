<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth | Главная</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <h1>Labyrinth</h1>
        <nav>
            <a href="{{ url_for('home') }}">Главная</a>
            <a href="{{ url_for('profile') }}">Личный кабинет</a>
        </nav>
    </header>

    <main>
        <section class="book-recommendations">
            <h2>BOOK RECOMMENDATION</h2>
            
            <div class="books-grid">
                {% for id, book in books.items() %}
                <a href="{{ url_for('book', book_id=id) }}" class="book-link">
                    <div class="book-card">
                        <div class="book-cover" 
                             style="background-image: url('{{ url_for('static', filename=book.cover) }}')">
                        </div>
                        <h3 class="book-title">{{ book.title }}</h3>
                        <p class="book-description">{{ book.author }}</p>
                    </div>
                </a>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
