<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="checkout-header">
        <h1>Оформление заказа</h1>
        <a href="/" class="back-to-menu">Назад в меню</a>
    </header>

    <div class="checkout-page">
        <form class="checkout-form" method="POST" action="{{ url_for('checkout_submit') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <h2>Введите данные для доставки</h2>
            
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <label for="address">Адрес доставки</label>
            <input type="text" id="address" name="address" value="{{ request.form.get('address', '') }}" required>

            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" value="{{ request.form.get('phone', '') }}" required>

            <input type="submit" value="Подтвердить заказ">
        </form>

        <div class="checkout-footer">
            <p>Все данные будут использоваться только для доставки.</p>
            <a href="/basket" class="cart-status">Вернуться в корзину</a>
        </div>
    </div>
</body>
</html>
