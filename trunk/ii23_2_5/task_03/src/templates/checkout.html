{% extends "base.html" %}
{% block title %}Оформление заказа{% endblock %}

{% block content %}
<div class="checkout-form bg-dark text-white py-4">
  <div class="card bg-dark border-secondary">
  <h2 class="mb-4"><i class="fas fa-truck me-2"></i>Оформление заказа</h2>

  <form method="POST" action="{{ url_for('confirm_order') }}">
    <div class="row">
      <div class="col-lg-6">
        <div class="card p-4 mb-4">
          <h4 class="mb-4"><i class="fas fa-user-circle me-2"></i>Контактные данные</h4>
          <div class="mb-3">
            <label for="name" class="form-label">Ваше имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card p-4 mb-4">
          <h4 class="mb-4"><i class="fas fa-map-marker-alt me-2"></i>Адрес доставки</h4>
          <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>
          <div class="mb-3">
            <label for="comments" class="form-label">Комментарий к заказу</label>
            <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-lg py-3">
        <i class="fas fa-check-circle me-2"></i>Подтвердить заказ
      </button>
    </div>
  </form>
  </div>
</div>
{% endblock %}
