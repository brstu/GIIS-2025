<!DOCTYPE html>
<html lang="ru">
<meta name="color-scheme" content="dark">
<style>
  /* Принудительное тёмное оформление для элементов */
  select, textarea, input:not([type="checkbox"]):not([type="radio"]) {
    background-color: #2d2d2d !important;
    color: #ffffff !important;
  }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FoodDelivery - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark py-3" style="background: linear-gradient(135deg, #1a1a1a, #0d0d0d);">
  <div class="container">
    <a class="navbar-brand fw-bold fs-3" href="{{ url_for('index') }}">
      <i class="fas fa-utensils me-2"></i>FoodExpress
    </a>
    <div class="d-flex">
      <a href="{{ url_for('view_cart') }}" class="btn btn-outline-light position-relative px-4 py-2">
        <i class="fas fa-shopping-cart me-2"></i>Корзина
        {% if 'cart' in session %}
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ session['cart']|length }}
        </span>
        {% endif %}
      </a>
    </div>
  </div>
</nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>© 2023 FoodDelivery. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
