<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="checkout-header">
        <a href="/cart" class="back-link">← Вернуться в корзину</a>
        <h1>Оформление заказа</h1>
    </header>

    <main class="checkout-form">
        <form method="POST" class="form-container">
            <div class="form-group">
                <label for="address">Адрес доставки</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" pattern="\+?[0-9]{10,12}" required>
                <small>Формат: +79991234567</small>
            </div>

            <button type="submit" class="submit-btn">Подтвердить заказ</button>
        </form>
    </main>
</body>
</html>
