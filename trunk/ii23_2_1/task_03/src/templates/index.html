<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЖД Билеты | 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --dark-blue: #0a1f3d;
            --accent-blue: #1a4b8c;
            --hover-blue: #0d3a7a;
            --light-blue: #e6f0fa;
            --gold: #ffd700;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            position: relative;
            color: #333;
            padding-bottom: 20px;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(10, 31, 61, 0.7), rgba(10, 31, 61, 0.9)),
                        url('https://images.unsplash.com/photo-1678811263784-cd356050fd21?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
            z-index: -1;
            animation:
                gradientShift 15s ease infinite alternate,
                subtleFadeIn 2s ease-out;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes subtleFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .top-bar {
            background: rgba(10, 31, 61, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.2rem 0;
            width: 100%;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
            animation:
                slideDown 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                headerGlow 3s ease-in-out infinite alternate;
            transform: translateY(-100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideDown {
            to { transform: translateY(0); }
        }

        @keyframes headerGlow {
            from { box-shadow: 0 4px 20px rgba(26, 75, 140, 0.3); }
            to { box-shadow: 0 4px 30px rgba(26, 75, 140, 0.6); }
        }

        .logo {
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            color: var(--gold);
            font-size: 2rem;
            margin-right: 0.8rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .logo-text {
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, var(--light-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .user-menu a {
            white-space: nowrap;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        .user-menu a:hover {
            color: var(--gold);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 1rem;
            width: 100%;
            margin-top: 80px;
            animation: contentAppear 1s ease-out 0.3s both;
            opacity: 0;
        }

        @keyframes contentAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section-title {
            color: var(--dark-blue);
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            padding: 0 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent-blue), transparent);
            border-radius: 3px;
            animation: titleUnderline 2s ease-in-out infinite alternate;
        }

        @keyframes titleUnderline {
            0% { width: 0%; left: 50%; }
            100% { width: 100%; left: 0; }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: var(--accent-blue);
            font-weight: 600;
            padding: 0;
        }

        .form-control {
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            padding: 1.2rem 1.5rem;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow:
                0 0 0 4px rgba(26, 75, 140, 0.15),
                inset 0 1px 3px rgba(0, 0, 0, 0.05);
            background: #fff;
            transform: translateY(-2px);
        }

        .btn-search {
            background: linear-gradient(135deg, var(--accent-blue), var(--hover-blue));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1.2rem;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(26, 75, 140, 0.3);
            text-transform: uppercase;
        }

        .btn-search::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.6s;
        }

        .btn-search:hover {
            background: linear-gradient(135deg, var(--hover-blue), var(--accent-blue));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(26, 75, 140, 0.4);
            letter-spacing: 1px;
        }

        .btn-search:hover::before {
            left: 100%;
        }

        .btn-search i {
            transition: all 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }

        .btn-search:hover i {
            transform: translateX(5px) scale(1.1);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        /* ЕДИНСТВЕННОЕ ИЗМЕНЕНИЕ - выравнивание кнопки */
        .btn-search-container {
            display: flex;
            align-items: center;     /* Центрируем вертикально */
            height: 100%;           /* Занимаем всю высоту родителя */
            padding-top: 28px;
        }

        .footer {
            background: rgba(10, 31, 61, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1.5rem 1rem;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer-section {
            margin-bottom: 1.5rem;
        }

        .footer-title {
            color: var(--light-blue);
            font-weight: 600;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .footer-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 2px;
            background: var(--gold);
            transition: width 0.4s ease;
        }

        .footer-title:hover::after {
            width: 80px;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: block;
            margin-bottom: 0.6rem;
            transition: all 0.3s ease;
            border-left: 2px solid transparent;
            padding: 0.2rem 0 0.2rem 1rem;
        }

        .footer-link:hover {
            color: white;
            padding-left: 1.2rem;
            border-left: 2px solid var(--gold);
            transform: translateX(5px);
        }

        .footer-link i {
            margin-right: 8px;
            transition: margin-right 0.3s ease;
        }

        .footer-link:hover i {
            margin-right: 12px;
            color: var(--gold);
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-icon {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            background: transparent !important;
            width: auto;
            height: auto;
            border-radius: 0;
        }

        .social-icon:hover {
            color: var(--gold);
            transform: translateY(-3px) scale(1.1);
            background: transparent !important;
            box-shadow: none;
        }

        .copyright {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .search-card {
                padding: 2rem 1.5rem;
                border-radius: 15px;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .form-control {
                padding: 1rem;
            }

            .btn-search {
                padding: 1rem;
                font-size: 1rem;
            }

            .footer {
                padding: 1.2rem 1rem;
            }

            .main-content {
                margin-top: 70px;
            }

            .user-menu {
                gap: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <header class="top-bar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/" class="logo text-decoration-none">
                    <i class="bi bi-train-front logo-icon"></i>
                    <span class="logo-text fs-4">ЖД Билеты</span>
                </a>
                <nav class="user-menu">
                    <a href="/profile" class="position-relative">
                        <i class="bi bi-person-circle me-2"></i>
                        <span>Личный кабинет</span>
                    </a>
                    <a href="#" class="position-relative">
                        <i class="bi bi-heart me-2"></i>
                        <span>Избранное</span>
                    </a>
                    <a href="#">
                        <i class="bi bi-question-circle me-2"></i>
                        <span>Помощь</span>
                    </a>
                </nav>
                <button class="btn btn-outline-light d-md-none">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="search-card">
                <h2 class="section-title">Поиск билетов</h2>
                <form action="/search" method="POST">
                    <div class="row g-4">
                        <div class="col-md-6 form-group">
                            <span class="form-label">Откуда</span>
                            <input type="text" class="form-control" name="from" placeholder="Город или станция" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <span class="form-label">Куда</span>
                            <input type="text" class="form-control" name="to" placeholder="Город или станция" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <span class="form-label">Дата поездки</span>
                            <input type="date" class="form-control" name="date" required>
                        </div>
                        <div class="col-md-6 btn-search-container">
                            <button type="submit" class="btn-search">
                                <i class="bi bi-search"></i> Найти билеты
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 footer-section">
                    <h5 class="footer-title">О компании</h5>
                    <a href="#" class="footer-link"><i class="bi bi-building"></i>О нас</a>
                    <a href="#" class="footer-link"><i class="bi bi-geo-alt"></i>Контакты</a>
                    <a href="#" class="footer-link"><i class="bi bi-people"></i>Вакансии</a>
                </div>
                <div class="col-md-4 footer-section">
                    <h5 class="footer-title">Информация</h5>
                    <a href="#" class="footer-link"><i class="bi bi-journal-text"></i>Правила бронирования</a>
                    <a href="#" class="footer-link"><i class="bi bi-arrow-counterclockwise"></i>Возврат билетов</a>
                    <a href="#" class="footer-link"><i class="bi bi-question-circle"></i>Частые вопросы</a>
                </div>
                <div class="col-md-4 footer-section">
                    <h5 class="footer-title">Контакты</h5>
                    <a href="tel:+78001234567" class="footer-link"><i class="bi bi-telephone"></i>+375 (29) 123-45-67</a>
                    <a href="mailto:info@zdtickets.ru" class="footer-link"><i class="bi bi-envelope"></i>info@zdtickets.by</a>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="bi bi-telegram"></i></a>
                        <a href="#" class="social-icon"><i class="bi bi-whatsapp"></i></a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                © 2025 ЖД Билеты. Все права защищены.
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
